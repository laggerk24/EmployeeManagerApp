<h2>Employee list</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for(employee of employees; track employee.id){
    <tr>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{employee.emailId}}</td>
      <td>
        <button class="btn btn-outline-warning" (click)="navigateToUpdate(employee.id)">Update</button>
        <button class="btn btn-outline-danger" (click)="deleteEmployee(employee.id)"   style="margin-left: 5px;">Delete</button>
        <button class="btn btn-outline-info" (click)="detailsEmployee(employee.id)"   style="margin-left: 5px;">Details</button>
      </td>
      
    </tr>
    }
  </tbody>
</table>
